version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: project-tasks-db
    environment:
      POSTGRES_DB: project_tasks_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./ProjectTasksApplication
      dockerfile: Dockerfile
    container_name: project-tasks-backend
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: eW91ci1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9uLW1pbi0yNTYtYml0cy12ZXJ5LWxvbmctc2VjcmV0LWtleS1mb3Itand0LXRva2VuLWdlbmVyYXRpb24=
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/project_tasks_db
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: project-tasks-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8080

volumes:
  postgres_data:
